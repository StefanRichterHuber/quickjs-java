[package]
name = "quickjslib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[profile.release]
#opt-level = 'z'
lto = true

[lib]
name = "quickjslib"
crate-type = ["cdylib"]

[dependencies]
rquickjs = { version = "0.5.1", features = [
    #  "dump-objects",
    #  "dump-read-object",
    #  "dump-bytecode",
    #  "rust-alloc",
] }
lazy_static = "1.4.0"
jni = { version = "0.21.1", features = ["invocation"] }
log = { version = "0.4", features = ["std"] }
